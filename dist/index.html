<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
</head>

<body class="text-blue-600 min-h-screen w-screen overflow-auto" style="background-color: var(--bg-color);">
    <div id="formContainer" class="flex flex-col">
        <div id="formHeader" class="flex justify-between items-center gap-2 max-w-full overflow-hidden">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="ml-2 h-8 w-8 sm:h-6 sm:w-6">
                <title>open-in-new</title>
                <path fill="var(--header-color)"
                    d="M14,3V5H17.59L7.76,14.83L9.17,16.24L19,6.41V10H21V3M19,19H5V5H12V3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V12H19V19Z" />
            </svg>
            <div id="formTitle" class="font-bold text-xl sm:text-base" style="color: rgb(37, 99, 235);">Add a new ToDo!
            </div>
            <button
                class="flex h-full rounded-tr-lg justify-center items-center w-10 hover:bg-red-500 closeForm">&cross;</button>
        </div>
        <form class="formHolder" method="" action="">
            <div class="flex gap-2 col-span-2">
                <label for="titleToDo">Task:</label>
                <input type="text" id="titleToDo" name="title" placeholder="build a company..." required>
            </div>

            <div id="DateContainer" class="flex gap-2 col-span-2">
                <label for="ToDoDate">Due:</label>
                <input type="date" id="ToDoDate" name="date" required>
            </div>

            <div class="flex items-start gap-2 col-span-2">
                <label for="ToDoDescription">Description (optional):</label>
                <textarea id="ToDoDescription" placeholder="I'm going to do..."></textarea>
            </div>

            <div class="flex gap-2 col-span-2">
                <input type="checkbox" id="importantToDo" name="priority">
                <label for="importantToDo">Important?</label>
            </div>

            <div class="flex justify-end items-center col-start-2">
                <button class="py-2 px-8 font-semibold w-fit rounded-lg text-center focus:border-2 focus:border-white"
                    type="submit">Submit</button>
            </div>
        </form>
    </div>

    <div class="detailsBox">
        <div id="formHeader" class="flex justify-between items-center gap-2 max-w-full overflow-hidden">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class=" ml-2 h-8 w-8 sm:h-6 sm:w-6">
                <title>chat-question-outline</title>
                <path fill="var(--header-color)"
                    d="M12 3C6.5 3 2 6.6 2 11C2 13.2 3.1 15.2 4.8 16.5C4.8 17.1 4.4 18.7 2 21C4.4 20.9 6.6 20 8.5 18.5C9.6 18.8 10.8 19 12 19C17.5 19 22 15.4 22 11S17.5 3 12 3M12 17C7.6 17 4 14.3 4 11S7.6 5 12 5 20 7.7 20 11 16.4 17 12 17M12.2 6.5C11.3 6.5 10.6 6.7 10.1 7C9.5 7.4 9.2 8 9.3 8.7H11.3C11.3 8.4 11.4 8.2 11.6 8.1C11.8 8 12 7.9 12.3 7.9C12.6 7.9 12.9 8 13.1 8.2C13.3 8.4 13.4 8.6 13.4 8.9C13.4 9.2 13.3 9.4 13.2 9.6C13 9.8 12.8 10 12.6 10.1C12.1 10.4 11.7 10.7 11.5 10.9C11.1 11.2 11 11.5 11 12H13C13 11.7 13.1 11.5 13.1 11.3C13.2 11.1 13.4 11 13.6 10.8C14.1 10.6 14.4 10.3 14.7 9.9C15 9.5 15.1 9.1 15.1 8.7C15.1 8 14.8 7.4 14.3 7C13.9 6.7 13.1 6.5 12.2 6.5M11 13V15H13V13H11Z" />
            </svg>
            <div id="detailsBoxTitle" class="font-bold text-xl sm:text-base" style="color: rgb(37, 99, 235);">Details
            </div>
            <button
                class="flex h-full rounded-tr-lg justify-center items-center w-10 hover:bg-red-500 closeBox">&cross;</button>
        </div>
        <div class="detailsHolder">
            <div class="flex gap-2">
                <div>Task: </div>
                <div id="reservedForTitle"></div>
            </div>

            <div id="DateContainer" class="flex gap-2">
                <div>Due: </div>
                <div id="reservedForDate"></div>
            </div>

            <div class="flex items-start gap-2">
                <div>Description: </div>
                <div id="reservedForDescription"></div>
            </div>

            <div class="flex gap-2">
                <div>Important?</div>
                <div id="reservedForImportant"></div>
            </div>
        </div>
    </div>
    <div id="formContainer2" class="flex flex-col">
        <div id="formHeader2" class="flex justify-between items-center gap-2 max-w-full overflow-hidden">
            <svg class="w-8 h-8 md:w-6 md:h-6 sm:w-4 sm:h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <title>pencil-box-multiple-outline</title>
                <path fill="var(--header-color)"
                    d="M4 6H2V20C2 21.11 2.9 22 4 22H18V20H4V6M18.7 7.35L17.7 8.35L15.65 6.3L16.65 5.3C16.86 5.08 17.21 5.08 17.42 5.3L18.7 6.58C18.92 6.79 18.92 7.14 18.7 7.35M9 12.94L15.06 6.88L17.12 8.94L11.06 15H9V12.94M20 4L20 4L20 16L8 16L8 4H20M20 2H8C6.9 2 6 2.9 6 4V16C6 17.1 6.9 18 8 18H20C21.1 18 22 17.1 22 16V4C22 2.9 21.1 2 20 2Z" />
            </svg>
            <div id="formTitle" class="font-bold text-xl sm:text-base" style="color: rgb(37, 99, 235);">Edit To Do</div>
            <button
                class="flex h-full rounded-tr-lg justify-center items-center w-10 hover:bg-red-500 closeForm2">&cross;</button>
        </div>
        <form class="formHolder2" method="" action="">
            <div class="flex gap-2 col-span-2">
                <label for="titleToDo2">Task:</label>
                <input type="text" id="titleToDo2" name="title2" required>
            </div>

            <div id="DateContainer2" class="flex gap-2 col-span-2">
                <label for="ToDoDate2">Due:</label>
                <input type="date" id="ToDoDate2" name="date2" required>
            </div>

            <div class="flex items-start gap-2 col-span-2">
                <label for="ToDoDescription2">Description (optional):</label>
                <textarea id="ToDoDescription2"></textarea>
            </div>

            <div class="flex gap-2 col-span-2">
                <input type="checkbox" id="importantToDo2" name="priority2">
                <label for="importantToDo2">Important?</label>
            </div>

            <div class="flex justify-end items-center col-start-2">
                <button class="py-2 px-8 font-semibold w-fit rounded-lg text-center focus:border-2 focus:border-white"
                    type="submit">Submit</button>
            </div>
        </form>
    </div>
    <div id="formContainer3" class="flex flex-col">
        <div id="formHeader3" class="flex justify-between items-center gap-2 max-w-full overflow-hidden">
            <svg class="w-8 h-8 md:w-6 md:h-6 sm:w-4 sm:h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <title>bow-arrow</title>
                <path fill="var(--header-color)"
                    d="M19.03 6.03L20 7L22 2L17 4L17.97 4.97L16.15 6.79C10.87 2.16 3.3 3.94 2.97 4L2 4.26L2.5 6.2L3.29 6L10.12 12.82L6.94 16H5L2 19L4 20L5 22L8 19V17.06L11.18 13.88L18 20.71L17.81 21.5L19.74 22L20 21.03C20.06 20.7 21.84 13.13 17.21 7.85L19.03 6.03M4.5 5.78C6.55 5.5 11.28 5.28 14.73 8.21L10.82 12.12L4.5 5.78M18.22 19.5L11.88 13.18L15.79 9.27C18.72 12.72 18.5 17.45 18.22 19.5Z" />
            </svg>
            <div id="formTitle" class="font-bold text-xl sm:text-base" style="color: rgb(37, 99, 235);">New Project
            </div>
            <button
                class="flex h-full rounded-tr-lg justify-center items-center w-10 hover:bg-red-500 closeForm3">&cross;</button>
        </div>
        <form class="formHolder3" method="" action="">
            <div class="flex gap-2 col-span-2">
                <label for="titleToDo3">Project:</label>
                <input type="text" id="titleToDo3" name="title3" required>
            </div>

            <div class="flex items-start gap-2 col-span-2">
                <label for="ToDoDescription3">Description (optional):</label>
                <textarea id="ToDoDescription3"></textarea>
            </div>

            <div class="flex justify-end items-center col-start-2">
                <button class="py-2 px-8 font-semibold w-fit rounded-lg text-center focus:border-2 focus:border-white"
                    type="submit">Submit</button>
            </div>
        </form>
    </div>
    <div id="formContainerEditPro" class="flex flex-col">
        <div id="formHeaderEditPro" class="flex justify-between items-center gap-2 max-w-full overflow-hidden">
            <svg class="w-8 h-8 md:w-6 md:h-6 sm:w-4 sm:h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <title>bow-arrow</title>
                <path fill="var(--header-color)"
                    d="M19.03 6.03L20 7L22 2L17 4L17.97 4.97L16.15 6.79C10.87 2.16 3.3 3.94 2.97 4L2 4.26L2.5 6.2L3.29 6L10.12 12.82L6.94 16H5L2 19L4 20L5 22L8 19V17.06L11.18 13.88L18 20.71L17.81 21.5L19.74 22L20 21.03C20.06 20.7 21.84 13.13 17.21 7.85L19.03 6.03M4.5 5.78C6.55 5.5 11.28 5.28 14.73 8.21L10.82 12.12L4.5 5.78M18.22 19.5L11.88 13.18L15.79 9.27C18.72 12.72 18.5 17.45 18.22 19.5Z" />
            </svg>
            <div id="formTitle" class="font-bold text-xl sm:text-base" style="color: rgb(37, 99, 235);">Edit Project
            </div>
            <button
                class="flex h-full rounded-tr-lg justify-center items-center w-10 hover:bg-red-500 closeFormEditPro">&cross;</button>
        </div>
        <form class="formHolderEditPro" method="" action="">
            <div class="flex gap-2 col-span-2">
                <label for="titleToDoEditPro">Project:</label>
                <input type="text" id="titleToDoEditPro" name="title3" required>
            </div>

            <div class="flex items-start gap-2 col-span-2">
                <label for="ToDoDescriptionEditPro">Description (optional):</label>
                <textarea id="ToDoDescriptionEditPro"></textarea>
            </div>

            <div class="flex justify-end items-center col-start-2">
                <button class="py-2 px-8 font-semibold w-fit rounded-lg text-center focus:border-2 focus:border-white"
                    type="submit">Submit</button>
            </div>
        </form>
    </div>
    <div id="projectDetailsBox" class="flex flex-col">
        <div id="projectDetailsHeader" class="flex justify-between items-center gap-2 max-w-full overflow-hidden">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class=" ml-2 h-8 w-8 sm:h-6 sm:w-6">
                <title>chat-question-outline</title>
                <path fill="var(--header-color)"
                    d="M12 3C6.5 3 2 6.6 2 11C2 13.2 3.1 15.2 4.8 16.5C4.8 17.1 4.4 18.7 2 21C4.4 20.9 6.6 20 8.5 18.5C9.6 18.8 10.8 19 12 19C17.5 19 22 15.4 22 11S17.5 3 12 3M12 17C7.6 17 4 14.3 4 11S7.6 5 12 5 20 7.7 20 11 16.4 17 12 17M12.2 6.5C11.3 6.5 10.6 6.7 10.1 7C9.5 7.4 9.2 8 9.3 8.7H11.3C11.3 8.4 11.4 8.2 11.6 8.1C11.8 8 12 7.9 12.3 7.9C12.6 7.9 12.9 8 13.1 8.2C13.3 8.4 13.4 8.6 13.4 8.9C13.4 9.2 13.3 9.4 13.2 9.6C13 9.8 12.8 10 12.6 10.1C12.1 10.4 11.7 10.7 11.5 10.9C11.1 11.2 11 11.5 11 12H13C13 11.7 13.1 11.5 13.1 11.3C13.2 11.1 13.4 11 13.6 10.8C14.1 10.6 14.4 10.3 14.7 9.9C15 9.5 15.1 9.1 15.1 8.7C15.1 8 14.8 7.4 14.3 7C13.9 6.7 13.1 6.5 12.2 6.5M11 13V15H13V13H11Z" />
            </svg>
            <div id="projectDetailsTitle" class="font-bold text-xl sm:text-base" style="color: rgb(37, 99, 235);"> Details
            </div>
            <button
                class="flex h-full rounded-tr-lg justify-center items-center w-10 hover:bg-red-500 projectDetailsClose">&cross;</button>
        </div>
        <div class="projectDetailsHolder">
            <div class="flex gap-2 col-span-2">
                <div>Project: </div>
                <div id="reservedForTitlePro"></div>
            </div>

            <div class="flex items-start gap-2 col-span-2">
                <div>Description: </div>
                <div id="reservedForDescriptionPro"></div>
            </div>
        </div>
    </div>
    <div id="wholeContent" class="grid">
        <div class="flex justify-between items-center p-4 sm:p-2 min-w-full flex-shrink-0" ,
            style="background-color: var(--header-color); color: var(--text-color);">
            <button id="menu" class=" rounded-lg px-6 sm:px-2 sm:py-1 py-2 focus:border-2 border-white"
                style="background-color: var(--context-color);">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" class="menu-icon">
                    <line x1="6" y1="12" x2="42" y2="12" stroke="var(--text-color)" stroke-width="4" />
                    <line x1="6" y1="24" x2="42" y2="24" stroke="var(--text-color)" stroke-width="4" />
                    <line x1="6" y1="36" x2="42" y2="36" stroke="var(--text-color)" stroke-width="4" />
                </svg>
            </button>
            <div id="title" class="flex justify-center font-bold text-4xl sm:text-xl gap-2">GetItDone<svg
                    class="h-8 w-8 sm:h-5 sm:w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                    fill="var(--text-color)">
                    <title>check-circle</title>
                    <path
                        d="M12 2C6.5 2 2 6.5 2 12S6.5 22 12 22 22 17.5 22 12 17.5 2 12 2M10 17L5 12L6.41 10.59L10 14.17L17.59 6.58L19 8L10 17Z" />
                </svg></div>
            <div id="mode"
                class="w-18 sm:w-12 h-8 sm:h-6 min-w-12 min-h-6 flex-shrink-0 px-3 sm:px-1 relative rounded-2xl cursor-pointer"
                style="background-color: var(--bg-color);">
                <img class="absolute right-1 top-0.5 w-7 h-7 sm:w-5 sm:h-5" id="lightIcon"
                    src="https://www.svgrepo.com/show/419355/angel-artistic-cemetery.svg" alt="angel">
                <img id="darkIcon" class="absolute left-1 top-0.5 w-7 h-7 sm:w-5 sm:h-5"
                    src="https://www.svgrepo.com/show/387303/dark-mode.svg" alt="dark mode">
                <div class="blueBall"></div>
            </div>
        </div>
        <div id="content" class="flex min-h-screen w-full sm:flex-col">
            <div id="sidebar"
                class="flex flex-col gap-6 p-4 pl-6 sm:h-0 sm:min-w-full sm:w-full lg:translate-x-negX sm:translate-y-negY z-under"
                style="background-color: var(--context-color); color:var(--text-color); width: 0;"> <!--flex flex-col-->
                <div id="toDos" class="flex flex-col gap-3">
                    <div id="hometoDo"
                        class="flex flex-col items-start justify-center font-bold text-xl sm:text-lg cursor-pointer hover:scale-110 sideText">
                        Home<div class="translate-x-ultNegX bg-white w-16 h-1 underlinerText"></div>
                    </div>
                    <div id="today"
                        class="flex flex-col items-start justify-center font-semibold pl-8 cursor-pointer hover:scale-110 sideText">
                        Today <div class="translate-x-ultNegX bg-white w-12 h-0.5 underlinerText"></div>
                    </div>
                    <div id="week"
                        class="flex flex-col items-start justify-center font-semibold pl-8 cursor-pointer hover:scale-110 sideText">
                        This Week <div class="translate-x-ultNegX bg-white w-18 h-0.5 underlinerText"></div>
                    </div>
                    <div id="important"
                        class="flex flex-col items-start justify-center font-semibold pl-8 cursor-pointer hover:scale-110 sideText">
                        Important <div class="translate-x-ultNegX bg-white w-20 h-0.5 underlinerText"></div>
                    </div>
                </div>
                <div id="allProjects" class="flex flex-col gap-3">
                    <div id="projects"
                        class="flex flex-col items-start justify-center font-bold text-xl sm:text-lg cursor-pointer hover:scale-110 sideText">
                        Projects <div class="translate-x-ultNegX bg-white w-20 h-1 underlinerText"></div>
                    </div>
                </div>
            </div>
            <div id="content-container" class="flex flex-col w-full h-full text-blue sm:w-full sm:h-full z-1 p-4">
                <div id="mainContent" class="grid gap-2">
                    <div id="headline" class="flex justify-end items-center rounded-xl text-3xl font-bold p-6 mb-4"
                        style="background-color: var(--header-color); color:var(--text-color)">
                        <div id="containerTitle" class="flex-1 text-center">Home</div>
                        <div id="formBtn" class="relative rounded-full w-12 h-12 cursor-pointer"
                            style="background-color: var(--context-color);">
                            <div class="w-10 h-2 rotate-90 absolute topAdj"
                                style="background-color: var(--text-color);"></div>
                            <div class="w-10 h-2 absolute topAdj" style="background-color: var(--text-color);"></div>
                        </div>
                    </div>
                    <div id="toDoContainer" class="grid gap-2">
                    </div>
                    <div id="projectContainer" class="grid gap-2">
                    </div>
                    <div class="nothingToDo"> Seems kind of empty in here...</div>
                    <img class="fillerPic"
                        src="https://img.freepik.com/vektoren-kostenlos/kollegen-arbeiten-gemeinsam-am-projekt_74855-6308.jpg?w=1380&t=st=1696724950~exp=1696725550~hmac=01c54d31701a77739eed2e68906dbd37e5d776705496149733817de27e1895b8"
                        alt="humans working">
                </div>
            </div>
        </div>
        <div class="bg-black p-4 flex justify-center items-center gap-2 text-slate-100 min-w-full">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" class="w-8 h-8">
                <title>github</title>
                <path
                    d="M12,2A10,10 0 0,0 2,12C2,16.42 4.87,20.17 8.84,21.5C9.34,21.58 9.5,21.27 9.5,21C9.5,20.77 9.5,20.14 9.5,19.31C6.73,19.91 6.14,17.97 6.14,17.97C5.68,16.81 5.03,16.5 5.03,16.5C4.12,15.88 5.1,15.9 5.1,15.9C6.1,15.97 6.63,16.93 6.63,16.93C7.5,18.45 8.97,18 9.54,17.76C9.63,17.11 9.89,16.67 10.17,16.42C7.95,16.17 5.62,15.31 5.62,11.5C5.62,10.39 6,9.5 6.65,8.79C6.55,8.54 6.2,7.5 6.75,6.15C6.75,6.15 7.59,5.88 9.5,7.17C10.29,6.95 11.15,6.84 12,6.84C12.85,6.84 13.71,6.95 14.5,7.17C16.41,5.88 17.25,6.15 17.25,6.15C17.8,7.5 17.45,8.54 17.35,8.79C18,9.5 18.38,10.39 18.38,11.5C18.38,15.32 16.04,16.16 13.81,16.41C14.17,16.72 14.5,17.33 14.5,18.26C14.5,19.6 14.5,20.68 14.5,21C14.5,21.27 14.66,21.59 15.17,21.5C19.14,20.16 22,16.42 22,12A10,10 0 0,0 12,2Z" />

            <p class="font-bold sm:text-sm">&copy; https://github.com/mating02</p>
        </div>

</body>
