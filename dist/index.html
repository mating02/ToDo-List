<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
</head>
<body id="light" class="text-blue-600" style="background-color: var(--bg-color);">
    <div class="flex justify-between items-center p-4", style="background-color: var(--header-color); color: var(--text-color);">
        <button id="menu" class=" rounded-lg pr-6 pl-6 pt-2 pb-2" style="background-color: var(--context-color);"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="h-8 w-8"><title>menu</title><path d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" /></svg></button>

            <img id="darkIcon" class="absolute left-1 top-0.5 w-7 h-7" src="https://www.svgrepo.com/show/387303/dark-mode.svg" alt="dark mode">
            <div class="bg-blue-700 rounded-full h-7 w-7 absolute right-1 top-0.5"></div>
        </div>
    </div>
    <div id="content" class="flex flex-wrap">
